<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--//内容为HTML格式，编码格式为UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- //视口等于设备宽度，初始缩放比例为1.0，最大缩放比例为1.0，禁止用户缩放 -->
    <title>滑动切换的注册登录界面</title>
    <link rel="stylesheet" type="text/css" href="81.css">
    <!-- //引入一个css文件 -->
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden ">
                <h1>Register</h1>
                <!-- placeholder的内容将会显示在输入框中，输入后消失 -->
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button>注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <img src="04.png" alt = "" style="width: 60%; height: 60%;">
                <h1>Login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <button>登录</button>
            </div>
        </div>

<!-- 滑动后被覆盖部分及切换按钮 -->
        <div class="con-box left">
            <h2>欢迎来到<span>注册界面</span></h2>
            <p>快来注册账号加入我们吧</p>
            <img src="02.jpg" alt = "">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>

        
        <div class="con-box right">
            <h2>欢迎来到<span>登录界面</span></h2>
            <p>开启一场探险之旅吧</p>
            <img src="01.jpg" alt = "">
            <p>没有账号</p>
            <button id="register">去注册</button>
        </div>
    </div>

    <script type="text/javascript" src="81.js"></script>
    <!-- 引用一个js文件 -->



</body>
</html>
